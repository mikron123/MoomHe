name: moomhe_flutter
description: "MoomHe - AI Interior Design App"
publish_to: 'none'

version: 1.1.3+13

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  cupertino_icons: ^1.0.8
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  lucide_icons: ^0.257.0
  
  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Sharing & URL
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  
  # Storage & Files
  path_provider: ^2.1.5
  gal: ^2.3.0
  
  # State management
  provider: ^6.1.2
  
  # Device info
  device_info_plus: ^11.0.0
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.2
  firebase_storage: ^12.4.0
  
  # In-App Purchases
  in_app_purchase: ^3.2.0
  
  # In-App Review
  in_app_review: ^2.0.10
  
  # HTTP
  http: ^1.2.0
  
  # Crypto (for UUID generation)
  crypto: ^3.0.3
  
  # Local Storage
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"
  adaptive_icon_background: "#0D1421"
  adaptive_icon_foreground: "assets/images/app_icon.jpg"

flutter_native_splash:
  color: "#0D1421"
  image: "assets/images/app_icon.jpg"
  android: true
  ios: true
  android_12:
    color: "#0D1421"
    image: "assets/images/app_icon.jpg"

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/styles/
